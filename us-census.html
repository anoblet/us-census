<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="us-census-geocoder.html">
<link rel="import" href="us-census-population.html">

<dom-module id="us-census">
    <template>
        <us-census-geocoder latitude="[[latitude]]" longitude="[[longitude]]" county="{{county}}" state="{{state}}"></us-census-geocoder>
<!--
        <us-census-population state="{{state}}"></us-census-population>
-->
    </template>
    <script>
        class UsCensus extends SingletonMixin(Polymer.Element) {
            static get is() {
                return 'us-census';
            }

            static get properties() {
                return {
                    // Input
                    latitude: {
                        type: String
                    },
                    longitude: {
                        type: String
                    },
                    // Output
                    county: {
                        type: Object,
                        notify: true
                    },
                    state: {
                        type: Object,
                        notify: true
                    }
                }
            }
        }

        window.customElements.define(UsCensus.is, UsCensus);
    </script>
</dom-module>
